name: Build & deploy
on:
  workflow_dispatch: {}
  # push:
  #   branches:
  #   - main
  
jobs:
  build_and_deploy:
    name: Build and deploy production
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color
      RSYNC_PASSWORD: ${{ secrets.YOZO_OOO_REMOTE_PASS }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 21
        cache: npm
    - run: npm install
    - run: npm run build
    - run: rsync -av dist/ ${{ secrets.YOZO_OOO_REMOTE }}:/var/www/yozo.ooo
